<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goditto UA Spoof</title>
    <style>
      :root { --accent:#4a90e2; --accent-off:#c6c6c6; --bg:#0f0f10; --fg:#e7e7e7; --muted:#9aa0a6; }
      @media (prefers-color-scheme: light) { :root{ --bg:#fff; --fg:#111827; --muted:#6b7280; } }
      html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,sans-serif;}
      .wrap{width:260px;min-height:240px;padding:18px 16px 20px;display:flex;align-items:center;justify-content:center;}
      .card{width:100%;display:flex;flex-direction:column;align-items:center;gap:14px;border-radius:16px;padding:16px 12px 18px;background:rgba(127,127,127,0.1);box-shadow:0 1px 8px rgba(0,0,0,0.15);}
      h1{font-size:14px;font-weight:700;letter-spacing:.2px;margin:0 0 4px 0;text-align:center;}
      .switch{position:relative;display:inline-block;width:140px;height:72px;}
      .switch input{display:none;}
      .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:var(--accent-off);transition:.25s;border-radius:999px;box-shadow:inset 0 2px 6px rgba(0,0,0,.2);}
      .slider:before{position:absolute;content:"";height:60px;width:60px;left:6px;top:6px;background-color:#fff;transition:.25s;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,.35);}
      input:checked + .slider{background-color:var(--accent);}
      input:checked + .slider:before{transform:translateX(68px);}
      .state{font-size:13px;font-weight:700;letter-spacing:1px;opacity:.9;}
      .hint{color:var(--muted);font-size:12px;text-align:center;line-height:1.3;}
      .row{display:flex;align-items:center;gap:8px;margin-top:6px;}
      .small{font-size:12px;color:var(--muted);}
      code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:12px;}
      .checkbox{width:16px;height:16px;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Goditto UA Spoof</h1>
        <label class="switch" aria-label="Enable or disable spoofing">
          <input type="checkbox" id="toggle">
          <span class="slider"></span>
        </label>
        <div class="state" id="state">OFF</div>
        <div class="hint">Affects only <code>connect.goditto.com</code>.<br/>Toggle reloads the active tab on that site.</div>
        <div class="row">
          <input id="smartIcon" class="checkbox" type="checkbox">
          <label for="smartIcon" class="small">Smart icon (blue on site). May request <code>tabs</code> permission.</label>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
